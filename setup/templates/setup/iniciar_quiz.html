<!DOCTYPE html>
<html>
<head>
    <title>Quiz: {{ assunto.nome }}</title>
</head>
<body>
    <h1>Quiz de {{ assunto.linguagem.nome }}: {{ assunto.nome }}</h1>
    
    <form method="POST" action="">
        {% csrf_token %}
        
        {% for pergunta in perguntas %}
            <fieldset style="margin-top: 20px;">
                <legend><h3>{{ forloop.counter }}. {{ pergunta.texto }}</h3></legend>
                
                {% for alternativa in pergunta.alternativas.all %}
                    <div>
                        <input type="radio" name="pergunta_{{ pergunta.id }}" value="{{ alternativa.id }}" id="alt_{{ alternativa.id }}" required>
                        <label for="alt_{{ alternativa.id }}">{{ alternativa.texto }}</label>
                    </div>
                {% endfor %}
            </fieldset>
        {% endfor %}

        <br>
        <button type="submit">Finalizar e Ver Resultado</button>
    </form>
</body>
</html>
